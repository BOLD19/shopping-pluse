version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3100:3000"
    networks:
      - pluse-network

networks:
  pluse-network:
    driver: bridge 